<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
			<script>
	
	$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	
	</script>
</h:head>

<h:body>

	<h:form>

		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<p:commandButton value="Mensagem Informativa"
			actionListener="#{mensagens.info}" />
		<p:commandButton value="Mensagem de Erro"
			actionListener="#{mensagens.erro}" />
		<p:commandButton value="Mensagem de Aviso"
			actionListener="#{mensagens.aviso}" />
		<p:commandButton value="Mensagem Fatal"
			actionListener="#{mensagens.fatal}" />


		<h:panelGrid id="panel" columns="3" cellpadding="5" style="">

			<p:outputLabel value="nome" for="nome" />
			<p:inputText id="nome" required="true" />
			<p:message for="nome" />

			<p:outputLabel value="sobrenome" for="sobrenome" />
			<p:inputText id="sobrenome" required="true" />
			<p:message for="sobrenome" display="text" />

			<p:outputLabel value="idade" for="idade" />
			<p:inputText id="idade" required="true" />
			<p:message for="idade" display="icon" />

			<p:outputLabel value="telefone" for="telefone" />
			<p:inputText id="telefone" required="true" />
			<p:message for="telefone" display="tooltip" />


			<input type="submit" class="btn btn-primary" value="Adicionar" />
		</h:panelGrid>

	</h:form>
	

</h:body>
</html>
